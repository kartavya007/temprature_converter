<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TEMPRATURE CONVERTER</h1>
        <div class="block">
            <div class="inp">
                <input type="number" name="" id="inp1" oninput="cal_cel(this.value)"> °C
            </div>
            <div class="inp">
                <input type="number" name="" id="inp2" oninput="cal_far(this.value)"> °F
            </div>
            <div class="inp">
                <input type="number" name="" id="inp3" oninput="cal_kel(this.value)"> K
            </div>
        </div>
    </div>
</body>
</html>
